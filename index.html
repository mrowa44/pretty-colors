<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Pretty colors</title>
  </head>
  <body>
    <h1>
      <marquee behavior="alternate" scrollamount="25">xD</marquee>
    </h1>
    <main>
      <div class="color" style="background: #0467F0">
        <p class="description">#0467F0</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #0478FE, #5557D6)">
        <p class="description">#0478FE</p>
        <p class="description">#5557D6</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #81FBB8, #28C76F)">
        <p class="description">#81FBB8</p>
        <p class="description">#28C76F</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #FFF6B7, #F6416C)">
        <p class="description">#FFF6B7</p>
        <p class="description">#F6416C</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #3D6BDE, #97B6FD)">
        <p class="description">#3D6BDE</p>
        <p class="description">#97B6FD</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #FDF203 10%, #D3FF01)">
        <p class="description">#FDF203</p>
        <p class="description">#D3FF01</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #25E2EB, #7F7EFD)">
        <p class="description">#25E2EB</p>
        <p class="description">#7F7EFD</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #F8659C 0%, #F8659C 50%, #763356 50%, #763356 100%);">
        <p class="description">#F8659C</p>
        <p class="description">#763356</p>
      </div>
      <div class="color" style="background: linear-gradient(to bottom, #3DE589 0%, #3DE589 50%, #232327 50%, #232327 100%);">
        <p class="description">#3DE589 </p>
        <p class="description description--light">#232327</p>
      </div>
    </main>
  </body>
</html>
